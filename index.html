<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameGrub</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <div class="header-content flex justify-between items-center m-4">
        <h1 class="text-6xl font-bold drop-shadow-2xl">Gameday Grub</h1>
        <a
          href="#sports-categories"
          class="py-2 px-4 border-white rounded shadow-lg"
          >Explore</a
        >
      </div>
      <h2>
        <span class="animate-word">Eat,</span>
        <span class="animate-word">Cheer,</span>
        <span class="animate-word">Repeat!</span>
      </h2>
    </header>

    <main
      class="container flex-shrink-0 mx-auto justify-center"
      id="sports-categories"
    >
      <!-- Sports Categories -->
      <div
        class="category-cards flex flex-wrap space-x-4 space-y-4 justify-center"
      >
        <!-- card-1 -->
        <div class="sport-card basis-1/4 shadow-lg">
          <div class="img flex flex-col justify-center relative">
            <img
              src="https://www.api-football.com/public/img/news/min-football.png"
              alt="football"
            />
            <button onclick="openModal('formModal','Football')">
              <h3
                class="type uppercase absolute bottom-0 left-1 transition ease-in-out delay-100 bg-cyan-400 hover:-translate-y-1 hover:scale-110 hover:bg-red-500 duration-300 rounded leadin-5 py-1.5 px-2 text-base text-white"
              >
                Football
              </h3>
            </button>
          </div>
        </div>
        <!-- card-2 -->
        <div class="sport-card basis-1/4 shadow-lg">
          <div class="img flex flex-col justify-center relative">
            <img
              src="https://www.api-football.com/public/img/news/min-nba.png"
              alt="nba"
            />
            <button onclick="openModal('formModal','NBA')">
              <h3
                class="type uppercase absolute bottom-0 left-1 transition ease-in-out delay-100 bg-cyan-400 hover:-translate-y-1 hover:scale-110 hover:bg-red-500 duration-300 rounded leadin-5 py-1.5 px-2 text-base text-white"
              >
                NBA
              </h3>
            </button>
          </div>
        </div>
        <!-- card-3 -->
        <div class="sport-card basis-1/4 shadow-lg">
          <div class="img flex flex-col justify-center space-x-4 relative">
            <img
              src="https://www.api-football.com/public/img/news/min-baseball.png"
              alt="baseball"
            />
            <button onclick="openModal('formModal','Baseball')">
              <h3
                class="type uppercase absolute bottom-0 left-1 transition ease-in-out delay-100 bg-cyan-400 hover:-translate-y-1 hover:scale-110 hover:bg-red-500 duration-300 rounded leadin-5 py-1.5 px-2 text-base text-white"
              >
                Baseball
              </h3>
            </button>
          </div>
        </div>
        <!-- card-4 -->
        <div class="sport-card basis-1/4 shadow-lg">
          <div class="img flex flex-col justify-center relative">
            <img
              src="https://www.api-football.com/public/img/news/min-football.png"
              alt="football"
            />
            <button onclick="openModal('formModal','Soccer')">
              <h3
                class="type uppercase absolute bottom-0 left-1 transition ease-in-out delay-100 bg-cyan-400 hover:-translate-y-1 hover:scale-110 hover:bg-red-500 duration-300 rounded leadin-5 py-1.5 px-2 text-base text-white"
              >
                Soccer
              </h3>
            </button>
          </div>
        </div>
        <!-- card-5 -->
        <div class="sport-card basis-1/4 shadow-lg">
          <div class="img flex flex-col justify-center relative">
            <img
              src="https://www.api-football.com/public/img/news/min-nba.png"
              alt="nba"
            />
            <button onclick="openModal('formModal','WBNA')">
              <h3
                class="type uppercase absolute bottom-0 left-1 transition ease-in-out delay-100 bg-cyan-400 hover:-translate-y-1 hover:scale-110 hover:bg-red-500 duration-300 rounded leadin-5 py-1.5 px-2 text-base text-white"
              >
                WNBA
              </h3>
            </button>
          </div>
        </div>
        <!-- card-6 -->
        <div class="sport-card basis-1/4 shadow-lg">
          <div class="img flex flex-col justify-center relative">
            <img
              src="https://www.api-football.com/public/img/news/min-hockey.png"
              alt="hockey"
            />
            <button onclick="openModal('formModal','Hockey')">
              <h3
                class="type uppercase absolute bottom-0 left-1 transition ease-in-out delay-100 bg-cyan-400 hover:-translate-y-1 hover:scale-110 hover:bg-red-500 duration-300 rounded leadin-5 py-1.5 px-2 text-base text-white"
              >
                Hockey
              </h3>
            </button>
          </div>
        </div>
      </div>
    </main>
    <!-- Modal -->
    <div
      id="formModal"
      class="fixed inset-0 bg-gray-600 bg-opacity-50 h-full w-full hidden"
    >
      <div
        class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
      >
        <div class="mt-3 text-center">
          <h3
            id="modalTitle"
            class="text-lg leading-6 font-medium text-gray-900"
          ></h3>
          <div class="relative mt-2 px-7 py-3">
            <input
              type="text"
              placeholder="Enter team..."
              class="w-full px-4 py-2 border rounded-md"
              id="search-input"
            />
            <button
              class="absolute right-1 top-1/4 text-gray"
              id="search-button"
            >
              <!-- search svg -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#5f6368"
              >
                <path
                  d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
                />
              </svg>
            </button>
          </div>
          <div class="overflow-auto h-64" id="events"></div>
          <div class="items-center px-4 py-3">
            <button
              id="closeButton"
              class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <footer class="footer py-4 mt-12 bg-gray-800 text-white">
      <div class="text-center">
        <p>2024 sports events</p>
      </div>
    </footer>
    <!-- Flowbite js -->
    <script src="
    https://cdn.jsdelivr.net/npm/dayjs@1.11.11/dayjs.min.js
    "></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
